<html>
    <!-- The head section contains some information about the webpage-->
    <head>
        <!-- The title is the name of the page as it appears in the tab -->
        <title> 
            My first webpage
        </title>

        <!-- The meta charset is the character encoding for the webpage -->
        <meta charset="UTF-8">

        <!-- Can create custom meta feilds to store infomation about the website -->
        <meta name="description" content="This is my first webpage.">
        <meta name="author" content="Kyle Mahan">
    </head>
    <body>
        <h2> Testing out Javascript</h2>
        <p> Status of the Button </p>
        <p id="status"> Button Not Pressed :(</p>
        <button type="button" 
        onclick='document.getElementById("status").innerHTML = "Button Pressed :)"'> Please Click Me </button>
    </body>
</html>
